<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robin Visualization</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link đến file CSS -->
</head>
<body>

    <h2>Round Robin CPU Scheduling Visualization</h2>

    <!-- Table for user to input process details -->
    <table id="processTable">
        <tr>
            <th>Process</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
        </tr>
    </table>

    <!-- Input for Time Quantum -->
    <div class="controls">
        <label for="timeQuantum">Time Quantum:</label>
        <input type="number" id="timeQuantum" min="1" value="2">
        <button class="add-process" onclick="addProcess()">Add Process</button>
        <button class="visualize" onclick="visualize()">Visualize</button>
    </div>

    <!-- Container to display the round robin chart -->
    <div id="chartContainer">
        <h3>Execution Timeline:</h3>
        <div id="chart" class="chart"></div>
    </div>

    <!-- Container to display results -->
    <div id="resultContainer">
        <h3>Results:</h3>
        <table id="resultTable">
            <tr>
                <th>Process</th>
                <th>Completion Time</th>
                <th>Turnaround Time</th>
                <th>Waiting Time</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script> <!-- Link đến file JS -->
</body>
</html>
